<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Chincha Chamber of Commerce">
    <meta property="og:description" content="Connecting Businesses in Chincha">
    <meta property="og:image" content="images/chincha-valley.webp">
    <meta property="og:url" content="https://nonatodev.github.io/wdd231/chamber/directory.html">
    <meta name="description" content="Discover the Chincha Chamber of Commerce Directory, connecting local businesses  in Chincha. Explore our members and join us today!">
    <meta name="author" content="Abel Jesus Nonato Avalos">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/directory.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Directory Chincha Chamber of commerce</title>
    <script defer src="scripts/header.js" type="module"></script>
    <script defer src="scripts/directory.js"></script>
    <script defer src="scripts/footer.js" type="module"></script>
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <div class="brand">
            <img src="images/chincha-logo.webp" alt="Logo of Chincha Chamber of Commerce showing a stylized afro-culture from chincha" loading="lazy" width="200" >
            <span>Chincha directory Chamber of Commerce</span>
        </div>
        <button id="menuToggle" aria-label="Toggle navigation">
            <span id="menuIcon">&#9776;</span>
        </button>
        <nav id="mainNav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Directory</h1>
       <div class="directoryControls">
        <button id="gridBtn" title="Grid View" aria-label="Grid View">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
        </button>
        <button id="listBtn" title="List View" aria-label="List View">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
        </button>
        </div>
        <div id="membersContainer" class="gridLayout">
        </div>
    </main>
    <footer><div id="footerContent"></div></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abel Jesus Nonato Avalos">
    <meta name="description" content="Welcome to the Chincha Chamber of Commerce, connecting businesses in Chincha. Join us to grow your network and discover local opportunities.">
    <meta property="og:title" content="Chincha Chamber of Commerce">
    <meta property="og:description" content="Connecting Businesses in Chincha">
    <meta property="og:image" content="images/chincha-valley.webp">
    <meta property="og:url" content="https://nonatodev.github.io/wdd231/chamber/index.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Chincha Chamber of commerce</title>
    <script defer src="scripts/header.js"></script>
    <script defer src="scripts/home.js"></script>
    <script defer src="scripts/footer.js"></script>
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <div class="brand">
            <img src="images/chincha-logo.webp" alt="Logo of Chincha Chamber of Commerce showing a stylized afro-culture from chincha">
            <span>Chincha Chamber of Commerce</span>
        </div>
        <button id="menuToggle" aria-label="Toggle navigation">
            <span id="menuIcon">&#9776;</span>
        </button>
        <nav id="mainNav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1025px)">
                <img src="images/hero-small.webp" alt="Chincha Chamber Hero" width="320">
            </picture>
            <div class="hero-label">
                <button id="cta-tickets">Join</button>
            </div>
        </div>
        <section class="home-grid">
            <div class="info-card">
                <h2>Events</h2>
                <div id="events-data"></div>
            </div>
            <div class="info-card">
                <h2>Current Weather</h2>
                <div id="weather-data"></div>
            </div>
            <div class="info-card">
                <h2>Weather Forecast</h2>
            <div id="forecast-content"></div>
            </div>
        </section>
        <section class="spotlights">
            <h2>Member Spotlights</h2>
            <div id="spotlight-container" class="spotlight-grid">
            </div>
        </section>
    </main>
    <footer><div id="footerContent"></div></footer>
</body>
</html>
